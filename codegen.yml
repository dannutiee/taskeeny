schema: "server/src/graphql/typeDefs.ts"
generates:
  server/src/graphql/__generated__/typeDefs.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "import { FileUpload } from \"../scalars/FileUpload\""        
    config:
      scalars:
        UploadFile: FileUpload
      withHooks: true
  client/src/graphql/__generated__/typeDefs.ts:
    documents: "client/src/graphql/*.gql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - add:
          content: "import { FileUpload } from \"../scalars/FileUpload\""    
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        UploadFile: FileUpload
  server/src/graphql/graphql.schema.json:
    plugins:
      - "introspection"

